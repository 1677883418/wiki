name: 部署 tiddlywiki 到 gh-pages

on:
  push:
    branches:
      - main

# 为 GITHUB_TOKEN 设置允许部署到 GitHub Pages 的权限
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '16'

      - name: Cache 依赖项
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package.json') }}

      - name: 安装依赖项
        run: npm install

      - name: 构建
        run: npm run build

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public-dist
          keep_files: true
